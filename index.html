<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- CSS File -->
  <link rel="stylesheet" href="src/styles/output.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Attribution 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="bg-white h-screen flex items-center justify-center">

    <div class="md:*:h-card w-card bg-neutralWhite md:flex md:rounded-3xl rounded-b-2xl shadow-xl shadow-neutralPaleblue">

      <div class="bg-gradient-to-t from-gradientLightroyalblue to-gradientLightslateblue text-neutralWhite md:md:w-1/2 text-center flex flex-col gap-4 md:rounded-3xl rounded-b-2xl p-8">
        <h1>Your Result</h1>
        <div
          class="bg-gradient-to-tl from-gradientLightroyalblue to-gradientLightslateblue flex flex-col m-auto p-16 rounded-full">
          <span class="text-[52px] font-black px-5">76</span>
          <span class="text-sm text-neutralLightlavender">of 100</span>
        </div>
        <h2 class="text-2xl font-bold">Great</h2>
        <p class="text-sm px-16 text-neutralLightlavender">You scored higher than 65% of the people who have taken these
          tests.</p>
      </div>

      <div class="bg-neutralWhite md:w-1/2 flex flex-col rounded-3xl p-8">

        <h2 class="font-bold">Summary</h2>

        <div class="flex flex-col gap-4">
          <div class="bg-red-50 flex justify-between content-center items-center rounded-lg mt-6">
            <span class="flex items-center">
              <img class="p-3" src="src/images/icon-reaction.svg">
              <p class="text-primarylightred font-bold">Reaction</p>
            </span>
            <span class="flex p-3 font-medium">80 &nbsp<p class="text-neutralDarkgrayblue">/ 100</p></span>
          </div>

          <div class="bg-yellow-50 flex justify-between content-center items-center rounded-lg ">
            <span class="flex items-center">
              <img class="p-3" src="src/images/icon-memory.svg">
              <p class="text-primaryorangeyyellow font-bold">Memory</p>
            </span>
            <span class="flex p-3 font-medium">92 &nbsp<p class="text-neutralDarkgrayblue">/ 100</p></span>
          </div>

          <div class="bg-emerald-50 flex justify-between content-center items-center rounded-lg ">
            <span class="flex items-center">
              <img class="p-3" src="src/images/icon-verbal.svg">
              <p class="text-primarygreenteal font-bold">Verbal</p>
            </span>
            <span class="flex p-3 font-medium">61 &nbsp<p class="text-neutralDarkgrayblue">/ 100</p></span>
          </div>

          <div class="bg-red-100 flex justify-between content-center items-center rounded-lg ">
            <span class="flex items-center">
              <img class="p-3" src="src/images/icon-visual.svg">
              <p class="text-primarycobaltblue font-bold">Visual</p>
            </span>
            <span class="flex p-3 font-medium">80 &nbsp<p class="text-neutralDarkgrayblue">/ 100</p></span>
          </div>
        </div>

        <button class="bg-neutralDarkgrayblue hover:bg-gradientLightroyalblue transition-all duration-300 rounded-full text-white font-medium py-3 md:mt-16 mt-8">Continue</button>

      </div>

    </div>

  </div>
  
  <div class="attribution mt-6">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
